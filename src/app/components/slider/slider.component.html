<div class="slider">
    <ng-container *ngFor="let item of items; let i=index" >
        <div class="slide"  *ngIf="i==currentSlideIndex" @slidefade>
            <div class="slide-bg">
                <img class="slide-bg-image" [src]="imageSizes.large + item.backdrop_path" alt="">
            </div>
            <div class="slide-pane">
                <h2 class="name">{{item.title}}</h2>
                <div class="meta">
                    <div class="info">
                         <span class="rating">
                             <i class="mat-icon">star</i> <span class="rating-value">{{item.vote_average}}/10</span>
                             <span>{{item.vote_count}} reviews</span>
                             <span>{{item.release_date | date: 'yyyy'}}</span>
                         </span>
                    </div>
                </div>
                <div class="desc mt-5" >
                {{item.overview}}   
                </div>
            </div>
        </div>
    </ng-container>

</div>
